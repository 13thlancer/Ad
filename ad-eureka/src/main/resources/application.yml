---
spring:
  application:
    name: ad-eureka
# 应用打成 jar 包后,需使用 profile 文件启动
  profiles: server1
server:
  port: 8000
eureka:
  instance:
    hostname: server1
#   单机环境,不需要使用 ip 地址注册
    prefer-ip-address: false
  client:
    service-url:
      defaultZone: http://server2:8001/eureka/,http://server3:8002/eureka/

